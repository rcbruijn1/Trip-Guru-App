<div *ngFor="let l of locations"class="card">
  <img class="card-img" src={{l.imagePath}} alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{l.name}}</h5>
    <p class="card-text">{{l.description}}</p>
    <a class="btn btn-success" (click)="printCity()">Add</a>
  </div>
</div>
